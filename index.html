<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="res">
		
	</div>

	

	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	var socket=io();
		$('#res').html('');
		socket.on('tweet',function(data) {
			
			$('#res').append('<li>'+ data.user +':  '+ data.text+': <img src="'+ data.img+'" alt=""> </li>')
			var len=$('#res li').length;
			if(len>10)
            {
                // Eliminamos la ultima columna
                $("#res li:first").remove();
            }
		});



	</script>
</body>
</html>
